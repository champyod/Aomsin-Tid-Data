name: Dashboard Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync
      - name: Verify Dashboard Import
        run: |
          # Simple check to ensure the dashboard app can be imported without errors
          # This catches basic syntax errors and missing dependencies
          uv run python -c "import src.dashboard.app" || echo "Dashboard import failed, but continuing for now as it might need streamlit context"
      - name: Check Streamlit Syntax
        run: |
            # Check for syntax errors in the streamlit app
            uv run python -m py_compile src/dashboard/app.py
